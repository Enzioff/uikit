<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNT-AP - Пример использования</title>
    
    <!-- Импорт стилей библиотеки -->
    <link rel="stylesheet" href="../dist/styles.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .example {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .example h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Примеры использования DNT-AP</h1>
    
    <!-- Пример меню -->
    <div class="example">
        <h2>Меню с бургером</h2>
        <button data-burger class="button">☰ Меню</button>
        <nav data-menu style="display: none; padding: 20px; background: #f5f5f5; margin-top: 10px;">
            <button data-menu-close class="button">✕ Закрыть</button>
            <ul style="list-style: none; padding: 0;">
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </div>
    
    <!-- Пример формы -->
    <div class="example">
        <h2>Форма с валидацией</h2>
        <form data-form action="/api/submit" style="display: flex; flex-direction: column; gap: 15px;">
            <label>
                Имя:
                <input class="input" name="name" type="text" required placeholder="Введите имя">
            </label>
            <label>
                Email:
                <input class="input" name="email" type="email" required placeholder="email@example.com">
            </label>
            <label>
                Сообщение:
                <textarea class="input" name="message" required placeholder="Введите сообщение"></textarea>
            </label>
            <label style="display: flex; align-items: center; gap: 10px;">
                <input type="checkbox" data-form-check>
                <span>Я согласен с условиями</span>
            </label>
            <button type="submit" class="button">Отправить</button>
        </form>
    </div>
    
    <!-- Импорт JavaScript библиотеки -->
    <script src="../dist/index.js"></script>
    <script>
        // Инициализация библиотеки
        if (typeof DntAp !== 'undefined') {
            const { init } = DntAp;
            init();
        }
    </script>
</body>
</html>
